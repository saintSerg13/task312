<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
    <span>
    <span class="navbar-brand font-weight-bold" th:text="${user.email}"></span>
    <span class="navbar-brand"
          th:text="'with roles: ' + ${user.roles.toString().replace('[ROLE_', '').replace(']', '')}"></span>
    </span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>


<div class="container-fluid">
    <div class="row">

        <div class="col-2 px-0">
            <br>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="/admin" class="nav-link active">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="/user" class="nav-link">User</a>
                </li>
            </ul>
        </div>


        <div class="container secondary col-sm-10 px-0">
            <div class="col-12 bg-light vh-100">
                <div><h2>Admin panel</h2>

                    <div class="card">

                        <ul class="nav nav-tabs"
                            id="testTab"
                            role="tablist">
                            <li class="nav-item"
                                role="presentation">
                                <a class="nav-link active"
                                   id="admin-tab"
                                   data-toggle="tab"
                                   href="#admin"
                                   role="tab"
                                   aria-controls="admin"
                                   aria-selected="true">User table</a>
                            </li>
                            <li class="nav-item"
                                role="presentation">
                                <a class="nav-link"
                                   id="new-tab"
                                   data-toggle="tab"
                                   href="#new"
                                   role="tab"
                                   aria-controls="new"
                                   aria-selected="false">New User</a>
                            </li>
                        </ul>

                        <div class="tab-content" id="testTabContent">

                            <div class="tab-pane fade show active" id="admin" role="tabpanel"
                                 aria-labelledby="admin-tab">
                                <div><h5 class="card-header">All users</h5>
                                    <div class="tab-content">
                                        <div class="container-fluid">
                                            <table class="table table-striped table-condensed">
                                                <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>First Name</th>
                                                    <th>Last Name</th>
                                                    <th>Age</th>
                                                    <th>Email</th>
                                                    <th>Role</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="user : ${listUser}">
                                                    <td th:text="${user.id}"></td>
                                                    <td th:text="${user.username}"></td>
                                                    <td th:text="${user.lastname}"></td>
                                                    <td th:text="${user.age}"></td>
                                                    <td th:text="${user.email}"></td>

                                                    <td th:text="${user.roles.toString().replace('[', '').replace(']', '')}"></td>

                                                    <td>
                                                        <button class="btn btn-info edit-btn"
                                                                data-toggle="modal"
                                                                th:data-target="${'#edit'+ user.id}">Edit
                                                        </button>
                                                    </td>

                                                    <td>
                                                        <button class="btn btn-danger"
                                                                data-toggle="modal"
                                                                th:data-target="${'#delete'+ user.id}">Delete
                                                        </button>
                                                    </td>


                                                    <div class="modal fade"
                                                         th:id="${'edit'+ user.id}"
                                                         tabindex="-1"
                                                         role="dialog"
                                                         th:aria-labelledby="${'edit'+ user.id}"
                                                         aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title">Edit user</h5>
                                                                    <button type="button" class="close"
                                                                            data-dismiss="modal" aria-label="Close">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>

                                                                <div class="modal-body text-center">

                                                                    <form th:action="@{/admin/{id}(id=${user.id})}"
                                                                          th:object="${user}" method="post"
                                                                          th:id="${'editForm' + user.id}">

                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="id">ID</label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   th:value="${user.id}"
                                                                                   name="id"
                                                                                   id="id"
                                                                                   readonly>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="editName">First name</label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="username"
                                                                                   th:value="${user.username}"
                                                                                   id="editName"
                                                                                   required>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="editName2">Last name</label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="lastname"
                                                                                   th:value="${user.lastname}"
                                                                                   id="editName2"
                                                                                   required>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="editAge">Age</label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="age"
                                                                                   th:value="${user.age}"
                                                                                   id="editAge"
                                                                                   required>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="editEmail">Email</label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   th:value="${user.email}"
                                                                                   name="email"
                                                                                   id="editEmail"
                                                                                   required>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="editPassword">Password</label>
                                                                            <input type="password"
                                                                                   class="form-control"
                                                                                   th:value="${user.password}"
                                                                                   name="password"
                                                                                   id="editPassword"
                                                                                   required>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="editRoles">Roles</label>
                                                                            <select multiple size="2"
                                                                                    class="form-control"
                                                                                    id="editRoles"
                                                                                    name="roless"
                                                                                    required>
                                                                                <option
                                                                                        th:each="role : ${listRoles}"
                                                                                        th:value="${role.name}"
                                                                                        th:text="${role.name}">
                                                                                </option>
                                                                            </select>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button"
                                                                            class="btn btn-secondary"
                                                                            data-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit"
                                                                            th:form="${'editForm' + user.id}"
                                                                            class="btn btn-primary">Edit
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>



                                                    <div class="modal fade"
                                                         th:id="${'delete'+ user.id}"
                                                         tabindex="-1"
                                                         role="dialog"
                                                         th:aria-labelledby="${'delete'+ user.id}"
                                                         aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title">Delete user</h5>
                                                                    <button type="button" class="close"
                                                                            data-dismiss="modal" aria-label="Close">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>

                                                                <div class="modal-body text-center">

                                                                    <form th:action="@{/admin/{id}/del(id=${user.id})}"
                                                                          th:object="${user}" method="post"
                                                                          th:id="${'delForm' + user.id}">

                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="delId">ID</label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   th:value="${user.id}"
                                                                                   name="id"
                                                                                   id="delId"
                                                                                   disabled>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="delName">First name</label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="username"
                                                                                   th:value="${user.username}"
                                                                                   id="delName"
                                                                                   disabled>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="delName2">Last name</label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="lastname"
                                                                                   th:value="${user.lastname}"
                                                                                   id="delName2"
                                                                                   disabled>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="delAge">Age</label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="age"
                                                                                   th:value="${user.age}"
                                                                                   id="delAge"
                                                                                   disabled>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="delEmail">Email</label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   th:value="${user.email}"
                                                                                   name="email"
                                                                                   id="delEmail"
                                                                                   disabled>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold"
                                                                                   for="delRoles">Roles</label>
                                                                            <select multiple size="2"
                                                                                    class="form-control"
                                                                                    id="delRoles"
                                                                                    name="roless"
                                                                                    disabled>
                                                                                <option
                                                                                        th:each="role : ${user.roles}"
                                                                                        th:value="${role.name}"
                                                                                        th:text="${role.name}">
                                                                                </option>
                                                                            </select>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button"
                                                                            class="btn btn-secondary"
                                                                            data-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit"
                                                                            th:form="${'delForm' + user}"
                                                                            class="btn btn-danger">Delete
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">
                                <div><h5 class="card-header">Add new user</h5>
                                    <div class="container-fluid bg-white text-center">
                                        <div class="row">
                                            <div class="col-4"></div>
                                            <div class="col-4">
                                                <form th:action="@{/admin/new}" th:object="${user}" method="post">

                                                    <div class="form-group font-weight-bold">
                                                        <label for="name">First name</label>
                                                        <input type="text"
                                                               class="form-control bg-warning"
                                                               name="username"
                                                               id="name"
                                                               placeholder="First name"
                                                               required>
                                                    </div>
                                                    <div class="form-group font-weight-bold">
                                                        <label for="name2">Last name</label>
                                                        <input type="text"
                                                               class="form-control bg-warning"
                                                               name="lastname"
                                                               id="name2"
                                                               placeholder="Last name"
                                                               required>
                                                    </div>
                                                    <div class="form-group font-weight-bold">
                                                        <label for="age">Age</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               name="age"
                                                               id="age"
                                                               placeholder="Age"
                                                               required>
                                                    </div>
                                                    <div class="form-group font-weight-bold">
                                                        <label for="email">Email</label>
                                                        <input type="text"
                                                               class="form-control bg-warning"
                                                               name="email"
                                                               id="email"
                                                               placeholder="Email"
                                                               required>
                                                    </div>
                                                    <div class="form-group font-weight-bold">
                                                        <label for="password">Password</label>
                                                        <input type="password"
                                                               class="form-control"
                                                               name="password"
                                                               id="password"
                                                               placeholder="Password"
                                                               required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="font-weight-bold" for="roles">Roles</label>
                                                        <select multiple size="2"
                                                                class="form-control"
                                                                id="roles"
                                                                name="roless"
                                                                required>
                                                            <option
                                                                    th:each="role : ${listRoles}"
                                                                    th:value="${role.name}"
                                                                    th:text="${role.name}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <button type="submit" class="btn btn-success">Add new user
                                                        </button>
                                                    </div>

                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
